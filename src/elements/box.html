<z-element name="BoxElement" extends="BaseElement">
    
    <template>
        <style>

            :host
            {
                display: block;
                float: left;
                justify-content: flex-start;
                align-items: stretch;
            }

            :host([flex])
            {
                display: flex;
                float: none;
            }

            :host([align="start"])
            {
                justify-content: flex-start;
            }
            
            :host([align="end"])
            {
                justify-content: flex-end;
            }
            
            :host([align="center"])
            {
                justify-content: center;
            }
            
            :host([pack="start"])
            {
                align-items: flex-start;
            }
            
            :host([pack="end"])
            {
                align-items: flex-end;
            }
            
            :host([pack="center"])
            {
                align-items: center;
            }
            
        </style>
        
        <slot></slot>
    </template>
    
    <script>
        
        class BoxElement {}
        document.registerElement('z-box', BoxElement);
        
    </script>
    
</z-element>
