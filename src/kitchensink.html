<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/kitchensink.css">
        <script src="js/zuul.js"></script>
    </head>
    <body>
        
        <z-import preset="all"></z-import>
        
        <h1>Flex hbox</h1>
        <z-hbox>
            <z-sample flex="1">1</z-sample>
            <z-sample flex="2">2</z-sample>
            <z-sample flex="1">3</z-sample>
        </z-hbox>
        
        <h1>Flex vbox</h1>
        <z-vbox height="100">
            <z-sample flex="1">1</z-sample>
            <z-sample flex="2">2</z-sample>
            <z-sample flex="1">3</z-sample>
        </z-vbox>
        
        <h1>Flex hbox reverse</h1>
        <z-hbox dir="reverse">
            <z-sample flex="1">1</z-sample>
            <z-sample flex="2">2</z-sample>
            <z-sample flex="1">3</z-sample>
        </z-hbox>
        
        <h1>hbox center</h1>
        <z-hbox align="center" pack="center" height="50" style="border: 1px dotted black;">
            <z-sample>1</z-sample>
            <z-sample>2</z-sample>
            <z-sample>3</z-sample>
        </z-hbox>
        
        <h1>vbox center</h1>
        <z-vbox align="center" pack="center" height="50" style="border: 1px dotted black;">
            <z-sample>1</z-sample>
            <z-sample>2</z-sample>
            <z-sample>3</z-sample>
        </z-vbox>
        
        <h1>Label</h1>
        <z-label>foo</z-label>
        
        <h1>Listbox</h1>
        <z-listbox width="300" height="50">
            <z-listitem>Item 1</z-listitem>
            <z-listitem>Item 2</z-listitem>
            <z-listitem>Item 3</z-listitem>
            <z-listitem>Item 4</z-listitem>
            <z-listitem>Item 5</z-listitem>
            <z-listitem>Item 6</z-listitem>
            <z-listitem>Item 7</z-listitem>
            <z-listitem>Item 8</z-listitem>
            <z-listitem>Item 9</z-listitem>
            <z-listitem>Item 10</z-listitem>
        </z-listbox>
        
    </body>
</html>
